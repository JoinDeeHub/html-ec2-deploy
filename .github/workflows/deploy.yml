name: Deploy HTML to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: create a file from multiline secret and show fingerprint (helpful if web UI mangles newlines)
      - name: Write SSH key to file
        run: |
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > private_key
          chmod 600 private_key
          # show fingerprint (non-sensitive)
          ssh-keygen -lf private_key || true

      - name: Copy files to EC2 (scp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: private_key        # use the file we wrote
          source: "./*"
          target: "/home/${{ secrets.EC2_USER }}/app"
          overwrite: true
          strip_components: 0

      - name: Deploy to nginx (run sudo commands)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: private_key
          script: |
            sudo apt update
            sudo apt install -y nginx
            sudo cp /home/${{ secrets.EC2_USER }}/app/index.html /var/www/html/index.html
            sudo chown www-data:www-data /var/www/html/index.html
            sudo systemctl enable --now nginx
